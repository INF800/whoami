# Site Info
title:              "Asapanna Rakesh"
description:        "Personal web protfolio"
author_name:        "Asapanna Rakesh" # change this to your name
logo_url:           https://avatars0.githubusercontent.com/u/45640029?s=460&u=a9690e1fefc6119806291d2dd6a85fca0f896d69&v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://rakesh4real.github.io # main url
baseurl:            /whoami
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jekyll-remote-theme

remote_theme: rakesh4real/whoami

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
